spring.application.name=Proyecto_2_BackEnd
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_2
spring.datasource.username=root
spring.datasource.password=root

logging.level.org.springframework.boot=DEBUG

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de JWT
jwt.secret=myVerySecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Configuración de logging
logging.level.com.example.proyecto_2_backend=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de CORS
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Configuración de timezone
spring.jackson.time-zone=America/Costa_Rica
